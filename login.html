<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión</title>
  <link rel="stylesheet" href="css/logincentrado.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
  <div class="contenedor-login">
    <div class="logo">
      <i class="bi bi-person-circle"></i>
    </div>
    <h1 class="titulo-login">Inicio de sesión</h1>
    <form id="formularioLogin" novalidate>
      <div class="grupo-input">
        <label for="username">
          <i class="bi bi-person-fill"></i> Usuario:
        </label>
        <input type="text" id="username" required placeholder="Ingrese su usuario">
      </div>
      <div class="grupo-input">
        <label for="password">
          <i class="bi bi-lock-fill"></i> Contraseña:
        </label>
        <input type="password" id="password" required placeholder="Ingrese su contraseña">
        <div class="mostrar-contraseña">
          <input type="checkbox" id="mostrarPassword">
          <label for="mostrarPassword">Mostrar contraseña</label>
        </div>
      </div>
      <button type="submit" class="boton-login">
        <i class="bi bi-box-arrow-in-right"></i> Ingresar
      </button>
    </form>
    <div class="enlaces-adicionales">
      <a href="#">¿Olvidaste tu contraseña?</a>
      <a href="registro.html">Crear una cuenta</a>
    </div>
    <p id="estado"></p> 
  </div>

  <script src="js/login.js"></script>
</body>
</html>
