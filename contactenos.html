<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contáctenos | Tecnologías Roman</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #8a8e91;
    }

    .contenedor-formulario {
      max-width: 600px;
      margin: 50px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .boton-enviar {
      background: #0d6efd;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
    }

    .boton-enviar:hover {
      background: #0b5ed7;
    }
  </style>
</head>
<body>

  <div class="contenedor-formulario">
    <h1>Contáctanos</h1>
    <p class="subtitulo">¿Tienes dudas? Escríbenos y te contactaremos dentro de 24 horas.</p>

    <form class="formulario">
      <!-- Nombre -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ej. Ana Pérez Mendoza" required>
      </div>

      <!-- Email y Teléfono -->
      <div class="row">
        <div class="mb-3 col-md-6">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Ejemplo ana48@gmail.com" required>
        </div>
        <div class="mb-3 col-md-6">
          <label for="tel" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="tel" placeholder="Ejemplo 9514713155" required>
        </div>
      </div>

      <!-- Mensaje -->
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="5" placeholder="Describe tu consulta" required></textarea>
      </div>

      <!-- Botón -->
      <button type="submit" class="boton-enviar">
        Enviar mensaje &rarr;
      </button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.querySelector('.formulario').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('¡Mensaje enviado con éxito!');
      window.location.href = 'MiPaginaWeb.html';
    });
  </script>
</body>
</html>
