<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap1.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 fn-morado text-white text-center">
  <h1>My First Bootstrap tables with Images</h1>
  <p>Resize this responsive page to see the effect!</p> 
</div>
  
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4">
      <h3>Imagen con redondeada</h3>
      <p>Mira esta foto de esquina: <br>
        <img src="img/img1.jpg" class="rounded" alt="Cinque Terre" alt="Hola" width="300">
    </p>

    </div>
    <div class="col-sm-4">
        <h1>Imagen redondeado</h1>
        <p>Mira esta foto circulo: <br>
            <img src="img/img2.jpg" class="rounded-circle" alt="Cinque Terre" alt="Hola" width="300">
        </p>
    </div>
    <div class="col-sm-4">
        <h1>Imagen thumbn con bordes</h1>
        <p>Mira esta foto con circulo: <br>
            <img src="img/img3.png" class="img-thumbnail" alt="Cinque Terre" alt="Hola" width="200">
        </p>
    </div>
    
   
</div>

    
    

    
</body>
</html>
